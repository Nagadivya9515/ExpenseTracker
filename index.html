    <div id="titlebar">
        <img src="techdialog-3.jpg" alt="">
        <h1 id="title">Techdialog Expense Tracker</h1>
    </div>
    <div class="container">
        
    <form>
        <h3 style="margin-bottom: 8px;">Balance Summary</h3>
        <p style="margin-bottom: 4px;">Total Balance</p>
        <h1 id="balance"></h1>
        <hr>
        <div class="summary-line">
            <div>
            <h3>Total Income</h3>
            <p id="income"></p>
            </div>
            <div>
                <h3>Total Expenses</h3>
                <p id="expenditure"></p>
            </div>
        </div>
        <h2>Add New Transaction</h2>
        <div class="first-line">
        <div>
        <label for="type">Type</label>
        <select name="type" id="type">
            <option value="income">Income</option>
            <option value="expenditure">Expenditure</option>
        </select>
        </div>
        <div>
        <label for="amount">Amount</label>
        <input type="number" placeholder="$0.00" id="amount"/>
        </div>
        </div>
        <div class="second-line">
        <div>
        <label for="dateT">Date</label>
        <input type="date" id="dateT" />
        </div>
        <div>
        <label for="categoryT">Category</label>
        <input type="text" placeholder="e.g. Salary, Groceries" id="categoryT" />
        </div>
        </div>
        <button type="submit" id="addT" onclick="addTransaction()">Add Transaction</button>
    </form>
